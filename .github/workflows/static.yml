name: Deploy Static Site
on:
push:
branches: ["main"]
workflow_dispatch:
permissions:
contents: read
pages: write
id-token: write
concurrency:
group: "pages"
cancel-in-progress: false
jobs:
build:
runs-on: ubuntu-latest
steps:
- name: Checkout
uses: actions/checkout@v4 
- name: Run Build Command
run: |
# If you have an actual build command, type it below.
# Example: npm install && npm run build
# If you don't have one, you can leave this section blank.
echo "Building site..."
- name: Upload artifact
uses: actions/upload-pages-artifact@v3
with:
# Use "." if your index.html is in the root.
# Use "./dist" if your build command creates a dist folder.
path: '.'
deploy:
needs: build
runs-on: ubuntu-latest
environment:
name: github-pages
url: ${{ steps.deployment.outputs.page_url }}
steps:
- name: Deploy to GitHub Pages
id: deployment
uses: actions/deploy-pages@v4
